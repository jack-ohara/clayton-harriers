backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: clayton-le-moors-harriers
    api_key: 847887322468448

collections:
  - name: "announcement"
    label: "Announcements"
    folder: "src/pages/news/announcements"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          required: true,
          default: "news-post",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Author", name: "author", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Featured Image",
          name: "featuredImage",
          widget: image,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          required: false,
          default: ["news, announcement"],
        }

  - name: "roundup"
    label: "Roundups"
    folder: "src/pages/news/roundups"
